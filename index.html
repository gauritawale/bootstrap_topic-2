<!DOCTYPE html>
<html>
<head>
	

	<title>background color</title>
	<!-- css -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">

<!-- js -->




<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>



</head>

<body>
	<h1 class="bg-danger">Welcome</h1>
	<h1 class="bg-primary">Welcome</h1>
	<h1 class="bg-success">Welcome</h1>
	<h1 class="bg-light">Welcome</h1>
	<h1 class="bg-info">Welcome</h1>
	<h1 class="bg-warning">Welcome</h1>
	<h1 class="bg-dark">Welcome</h1>
	<h1 class="bg-secondary">Welcome</h1>
	<h1 class="bg-transparent">Welcome</h1>
	<h1 class="bg-white">Welcome</h1>

	<!-- text opacity -->
	<!-- (100,75,50,25) -->
	<h1 class="bg-info bg-opacity-75" >Gauri</h1>
	<h1 class="bg-info bg-opacity-50" >Gauri</h1>
	<h1 class="bg-info bg-opacity-25" >Gauri</h1>
	<h1 class="bg-info bg-opacity-10" >Gauri</h1>

	<div class="p-3 mb-2 bg-success-subtle text-success-emphasis">.bg-success-subtle</div>
	<div class="p-3 mb-2 bg-danger-subtle text-danger-emphasis">.bg-danger-subtle</div>

 <div class="p-3 mb-2 bg-primary.bg-gradient">.bg-danger-subtle</div>

	









</body>
</html>
